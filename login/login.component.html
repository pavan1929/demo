<div class="container-fluid">
    <h1>Login Form</h1>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label>Username:</label>
            <input class="form-control" type="text" formControlName="username">
            <p *ngIf="loginForm.controls.usernsme.errors" class="alert alert-danger">{{ValidError.username}}</p>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password">
            <p *ngIf="loginForm.controls.password.errors" class="alert alert-danger">{{ValidError.password}}</p>
        </div>
        <button type="submit" (click)="onSubmit()"></button>
    </form>
</div>
